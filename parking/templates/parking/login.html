{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Parking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-logo">
                <span class="logo-circle">P</span>
                <span>Smart Parking</span>
            </div>
        </div>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Home</a></li>
            <li class="active"><a href="{% url 'login' %}"><i class="fa-solid fa-key"></i> Login</a></li>
            <li><a href="{% url 'signup' %}"><i class="fa-solid fa-pen"></i> Sign Up</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div class="auth-card">
            <h2><i class="fa-solid fa-key"></i> Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn-main">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </main>
</div>
</body>
</html>
