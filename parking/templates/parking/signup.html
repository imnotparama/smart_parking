{% extends "parking/base.html" %}
{% block title %}Sign Up | Smart Parking Analysis{% endblock %}
{% block content %}
<article class="auth-card glass-card">
  <h2><i class="fa-solid fa-pen"></i> Sign Up</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">{{ field.label_tag }}{{ field }}</div>
    {% endfor %}
    <button class="btn btn-primary">Sign Up</button>
  </form>
  <p class="auth-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</article>
{% endblock %}
